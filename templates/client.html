<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support - Get Help Now</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.4/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            min-height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            position: relative;
        }
        
        .chat-header h3 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: clamp(0.8rem, 2vw, 1rem);
            opacity: 0.8;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.7;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-action {
            background: #e9ecef;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .quick-action:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.bot {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
        }
        
        .message.escalation {
            background: #ffc107;
            color: #000;
            align-self: center;
            text-align: center;
            font-weight: 600;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
            animation: pulse 1.5s infinite;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            gap: 10px;
            background: white;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
        }
        
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }
        
        .chat-input button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            display: none;
            text-align: center;
        }
        
        .escalation-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 90vh;
                min-height: 500px;
                border-radius: 15px;
            }
            
            .sidebar {
                display: none;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .status-indicator,
            .connection-status {
                display: none;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input {
                padding: 15px;
            }
            
            .chat-input input {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .chat-input button {
                width: 45px;
                height: 45px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .chat-header h3 {
                font-size: 1.1rem;
            }
            
            .chat-header p {
                font-size: 0.8rem;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .quick-actions {
                position: fixed;
                bottom: 80px;
                left: 10px;
                right: 10px;
                background: white;
                border-radius: 15px;
                padding: 15px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                z-index: 1000;
                display: none;
            }
            
            .quick-actions.show {
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                gap: 8px;
            }
            
            .quick-action {
                padding: 8px 12px;
                font-size: 12px;
                white-space: nowrap;
                flex-shrink: 0;
            }
            
            .toggle-quick-actions {
                position: fixed;
                bottom: 20px;
                left: 20px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                cursor: pointer;
                z-index: 1001;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .chat-container {
                max-width: 900px;
            }
            
            .sidebar {
                width: 250px;
            }
        }
        
        @media (min-width: 1025px) {
            .chat-container {
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>AI Customer Support</h3>
            <p>How can we help you today? Our AI assistant is ready to help!</p>
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="connection-status" id="connectionStatus">HTTP API</div>
        </div>
        
        <div class="main-content">
            <!-- Sidebar for larger screens -->
            <div class="sidebar">
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('Hi, I need help')">🆘 Get Help</button>
                    <button class="quick-action" onclick="sendQuickMessage('Billing question')">💰 Billing</button>
                    <button class="quick-action" onclick="sendQuickMessage('Technical issue')">🔧 Technical</button>
                    <button class="quick-action" onclick="sendQuickMessage('Product information')">📦 Products</button>
                    <button class="quick-action" onclick="sendQuickMessage('Thank you')">🙏 Thanks</button>
                    <button class="quick-action" onclick="sendQuickMessage('I want to speak to a human')">👤 Human Agent</button>
                </div>
                
                <div class="escalation-notice" id="escalationNotice" style="display: none;">
                    <strong>🔄 Escalating to Human Agent</strong><br>
                    Please wait while we connect you with a specialist.
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="chat-area">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="chat-messages" id="messages">
                    <div class="message bot">
                        Hello! I'm your AI assistant. How can I help you today? 😊
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing">
                    AI Assistant is typing...
                </div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Quick Actions Toggle -->
        <button class="toggle-quick-actions" onclick="toggleQuickActions()" id="toggleQuickActions">⚡</button>
    </div>

    <script>
        let socket = null;
        let sessionId = null;
        let useWebSocket = false;
        let isConnected = false;
        
        // Initialize session
        async function initializeSession() {
            try {
                console.log('Initializing session...');
                const response = await fetch('/api/session', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await response.json();
                sessionId = data.session_id;
                console.log('Session created:', sessionId);
                
                // Try to initialize WebSocket
                initializeWebSocket();
            } catch (error) {
                console.error('Failed to create session:', error);
                showError('Failed to create chat session. Please refresh the page.');
            }
        }
        
        // Initialize WebSocket with fallback
        function initializeWebSocket() {
            try {
                console.log('Initializing WebSocket...');
                socket = io({
                    transports: ['websocket', 'polling'],
                    timeout: 5000,
                    path: '/socket.io/'
                });
                
                socket.on('connect', function() {
                    console.log('WebSocket connected');
                    useWebSocket = true;
                    isConnected = true;
                    updateStatusIndicator(true);
                    updateConnectionStatus('WebSocket');
                });
                
                socket.on('disconnect', function() {
                    console.log('WebSocket disconnected');
                    useWebSocket = false;
                    isConnected = false;
                    updateStatusIndicator(false);
                    updateConnectionStatus('HTTP API');
                });
                
                socket.on('typing', function(data) {
                    console.log('Typing event received:', data);
                    const typingIndicator = document.getElementById('typing');
                    typingIndicator.style.display = data.typing ? 'block' : 'none';
                });
                
                socket.on('response', function(data) {
                    console.log('Response event received:', data);
                    addMessage(data.content, data.sender, data.is_escalated);
                    hideTyping();
                    
                    // Show escalation notice if needed
                    if (data.is_escalated) {
                        showEscalationNotice();
                    }
                });
                
                // Set timeout for WebSocket connection
                setTimeout(() => {
                    if (!useWebSocket) {
                        console.log('WebSocket failed, using HTTP API fallback');
                        updateConnectionStatus('HTTP API (Fallback)');
                    }
                }, 3000);
                
            } catch (error) {
                console.error('WebSocket initialization failed:', error);
                updateConnectionStatus('HTTP API (Fallback)');
            }
        }
        
        function updateStatusIndicator(connected) {
            const indicator = document.getElementById('statusIndicator');
            indicator.style.background = connected ? '#28a745' : '#dc3545';
        }
        
        function updateConnectionStatus(status) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = status;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showEscalationNotice() {
            const notice = document.getElementById('escalationNotice');
            notice.style.display = 'block';
        }
        
        function addMessage(content, sender, isEscalated = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (isEscalated) {
                messageDiv.className = 'message escalation';
            } else {
                messageDiv.className = `message ${sender}`;
            }
            
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const typingIndicator = document.getElementById('typing');
            typingIndicator.style.display = 'block';
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typing');
            typingIndicator.style.display = 'none';
        }
        
        // Send message using HTTP API
        async function sendMessageHttp(message) {
            try {
                console.log('sendMessageHttp called with:', message);
                showTyping();
                
                const requestBody = {
                    session_id: sessionId,
                    message: message
                };
                console.log('Request body:', requestBody);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                addMessage(data.content, data.sender, data.is_escalated);
                hideTyping();
                
                // Show escalation notice if needed
                if (data.is_escalated) {
                    showEscalationNotice();
                }
                
            } catch (error) {
                console.error('HTTP API error:', error);
                hideTyping();
                showError('Failed to send message. Please try again.');
            }
        }
        
        // Send message using WebSocket or HTTP API
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            console.log('sendMessage called with:', message);
            console.log('sessionId:', sessionId);
            console.log('useWebSocket:', useWebSocket);
            console.log('socket connected:', socket && socket.connected);
            
            if (!message || !sessionId) {
                console.log('Message or sessionId missing');
                return;
            }
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            if (useWebSocket && socket && socket.connected) {
                // Use WebSocket
                console.log('Sending via WebSocket');
                socket.emit('message', {
                    session_id: sessionId,
                    message: message
                });
            } else {
                // Use HTTP API fallback
                console.log('Sending via HTTP API');
                await sendMessageHttp(message);
            }
        }
        
        function sendQuickMessage(message) {
            if (sessionId) {
                addMessage(message, 'user');
                
                if (useWebSocket && socket && socket.connected) {
                    socket.emit('message', {
                        session_id: sessionId,
                        message: message
                    });
                } else {
                    sendMessageHttp(message);
                }
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function toggleQuickActions() {
            const quickActions = document.querySelector('.quick-actions');
            quickActions.classList.toggle('show');
        }
        
        // Initialize everything
        initializeSession();
        
        // Test basic JavaScript functionality
        console.log('JavaScript loaded successfully');
        console.log('DOM elements:', {
            messageInput: document.getElementById('messageInput'),
            sendButton: document.querySelector('.chat-input button'),
            messages: document.getElementById('messages')
        });
        
        // Auto-focus input
        document.getElementById('messageInput').focus();
        
        // Add click event listener to send button as backup
        document.querySelector('.chat-input button').addEventListener('click', function() {
            console.log('Send button clicked via event listener');
            sendMessage();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isConnected && socket) {
                socket.connect();
            }
        });
        
        // Global test function for debugging
        window.testChatbot = function() {
            console.log('=== CHATBOT DEBUG INFO ===');
            console.log('Session ID:', sessionId);
            console.log('Use WebSocket:', useWebSocket);
            console.log('Socket connected:', socket && socket.connected);
            console.log('Is connected:', isConnected);
            console.log('DOM elements found:', {
                input: !!document.getElementById('messageInput'),
                button: !!document.querySelector('.chat-input button'),
                messages: !!document.getElementById('messages')
            });
            console.log('=== END DEBUG INFO ===');
        };
        
        // Test HTTP API directly
        window.testHttpAPI = async function() {
            try {
                console.log('Testing HTTP API...');
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId || 'test',
                        message: 'Test message'
                    })
                });
                console.log('HTTP API Response:', response.status, response.ok);
                const data = await response.json();
                console.log('Response data:', data);
                return data;
            } catch (error) {
                console.error('HTTP API test failed:', error);
                return null;
            }
        };
    </script>
</body>
</html>
